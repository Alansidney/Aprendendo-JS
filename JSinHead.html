<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction(){
        document.getElementById("demo").innerHTML = "Mudança de parágrafo!"
      }
    </script>
  </head>
  <body>
    <h1>Página Web</h1>
    <p id="demo">Um parágrafo</p>
    <button type='button' onclick='myFunction()'>Aperte!</button>
  </body>
</html>
