<!DOCTYPE html>
<html>
    <body>
        <h1>Página HTML!</h1>
        <p>Um parágrafo HTML</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Output modificando paragrafo pelo id com JS!"//modificando tag por id
            document.write("Output usando document.write()!")//escrevendo usando document.write
            window.alert("Output por janela de alerta!")
            console.log("Output pelo console!")//usado para debugar código
        </script>
    </body>
</html>
